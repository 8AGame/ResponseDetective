# CLI metadata

format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

# Workflow trigger map

trigger_map:

  - pattern: '*'
    is_pull_request_allowed: false
    workflow: internal

  - pattern: '*'
    is_pull_request_allowed: true
    workflow: external

# Environment configuration

app:
  envs:
    - BITRISE_APP_TITLE: ResponseDetective
    - BITRISE_PROJECT_PATH: ./ResponseDetective.xcodeproj
    - BITRISE_SCHEME_IOS: ResponseDetective (iOS)
    - BITRISE_SCHEME_OSX: ResponseDetective (OS X)

# Workflow declarations

workflows:

  # The default workflow

  internal:
    before_run:
      - bootstrap
      - test-ios
    after_run:
      - deploy

  external:
    before_run:
      - bootstrap
      - test-ios
      - test-osx

  # Bootstraps the project before building

  bootstrap:
    steps:
      - carthage:
          inputs:
            - carthage_command: bootstrap
            - platform: iOS,Mac

  # Deploys the project

  deploy:
    steps:
      - deploy-to-bitrise-io: {}

  # Runs iOS tests

  test-ios:
    envs:
      - BITRISE_SCHEME: $BITRISE_SCHEME_IOS
    steps:
      - xcode-test:
          inputs:
            - is_clean_build: 'yes'
            - output_tool: xcpretty

  test-osx:
    envs:
      - BITRISE_SCHEME: $BITRISE_SCHEME_OSX
    steps:
      - xcode-test-mac:
          inputs:
            - is_clean_build: 'yes'
            - output_tool: xcpretty
