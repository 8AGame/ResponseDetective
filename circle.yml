machine:
  xcode:
    version: 6.3.1
  environment:
    XCODE_SCHEME: ResponseDetective (iOS)

checkout:
  pre:
    - sudo chown :wheel /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ *.simruntime/Contents/Resources/RuntimeRoot/usr/lib/dyld_sim

dependencies:
  cache_directories:
    - Carthage
  pre:
    - brew install carthage
  override:
    - carthage bootstrap
